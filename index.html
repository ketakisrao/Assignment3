<!DOCTYPE html>
<html>

<head>
    <title>Deaths</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h2>Part 1</h2>
    <div class="graph-box">
        <h3>1A: All Deaths by age</h3>
        <div id="vis"></div>
    </div>
    <div class="graph-box">
        <h3>1B: Deaths by Cancer by age</h3>
        <div id="cancer"></div>
    </div>
    <div>
        <h3>1C: Guess Deaths by Motor Vehicle by age</h3>
        <p></p>
    </div>
    <div class="graph-box">
        <h3>1E: Deaths by Motor Vehicle Accident by age</h3>
        <div id="mva"></div>
    </div>
    <div class="graph-box">
        <h3>1E: Deaths by Drugs by age</h3>
        <div id="drugs"></div>
    </div>

    <div>
        <label for="ethnicity">Ethnicity:</label>
        <select id="ethnicity">
            <option>Black</option>
            <option>Chinese</option>
            <option>Filipino</option>
            <option>Gaumanian</option>
            <option>Hawaiian</option>
            <option>Indian</option>
            <option>Japanese</option>
            <option>Korean</option>
            <option>Native American</option>
            <option>Samoan</option>
            <option>Vietnamese</option>
            <option>White</option>
            <option>other Asian or Pacific Islander</option>
        </select>

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value='F'>Female</option>
            <option value='M'>Male</option>
        </select>
        <label for="education">Education:</label>
        <select id="education">
            <option value=1>8th Grade or less</option>
            <option value=2>9-12th Grade</option>
            <option value=3>High School Graduate</option>
            <option value=4>Some college credit, but no degree</option>
            <option value=5>Associate's Degree</option>
            <option value=6>Bachelor's Degree</option>
            <option value=7>MAster's Degree</option>
            <option value=8>Doctorate or professional degree</option>
            <option value=9>Unknown</option>
        </select>
        <label for="mstatus">Marital Status:</label>
        <select id="mstatus">
            <option value='S'>Never Married/Single</option>
            <option value='M'>Married</option>
            <option value='W'>Widowed</option>
            <option value='D'>Divorced</option>
            <option value='U'>Unknown</option>
        </select>
        <div class="slidecontainer">
            <span id="demo"></span>
            <input type="range" min="1" max="100" value="50" class="slider" id="age">
        </div>
        <button onclick=apiCall()>Get Prediction</button>
    </div>
    <div class="graph-box">
        <h3>Deaths Response</h3>
        <div id="response"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
